spring:
    datasource:
        url: jdbc:h2:mem:addressbookdb
        username: test
        password: test#123
        driverClassName: org.h2.Driver
        generate-unique-name: false
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
          ddl-auto: update
        generate-ddl: true

    h2:
        console:
            enabled: true
            settings:
                web-allow-others: true